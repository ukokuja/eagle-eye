<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Navigate</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/navigate.css">
    </head>
    <body>
        <header class="container-lg">
            <section><i class="fa fa-bars"></i></section>
        </header>
        <main>
            <section>
                <!-- drones -->
                <figure></figure>
                <figure></figure>
                <figure></figure>
                <figure></figure>
            </section>
            <section>
                <!-- On map indicator -->
            </section>
            <section class="container-lg" id="panelsContainer">
                <!-- Dragable panel -->
                <section>
                    <section class="container-md row">
                        <section class="col">
                            <section class="row tripItem data">
                                <span>10.9 KM</span> 
                            </section>
                            <section class="row tripItem detail">
                                <span>Distance</span> 
                            </section>
                        </section>
                        <section class="col">
                            <section class="row tripItem data">
                                <span>04:00</span> 
                            </section>
                            <section class="row tripItem detail">
                                <span>Time</span> 
                            </section>
                        </section>
                        <section>
                            <!-- Line -->
                        </section>
                    </section>
                </section>
                <section class="row"  id="secondaryPanel">
                    <section class="container-md">
                        <section class="row">
                            <span class="tripTitle  col-md-12">DEAD SEA</span>
                        </section>
                        <section class="row">
                            <section class="col">
                                <span class="tripItem data">04:00</span> 
                                <span class="tripItem detail">Time</span> 
                            </section>
                            <section class="col">
                                <span class="tripItem data">02:15</span> 
                                <span class="tripItem detail">Aprox time</span> 
                            </section>
                        </section>
                    </section>
                    <section class="container-md">
                        <section class="row" id="buttonsPanel">
                            <section class="col">
                                <button class="btn btn-danger btn-block">STOP</button>
                            </section>
                            <section class="col">
                                <button class="btn btn-info btn-block">LET'S GO</button>
                            </section>  
                        </section>
                    </section>
                </section>
            </section>
            
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="scripts/navigate.js" async defer></script>
    </body>
</html>
